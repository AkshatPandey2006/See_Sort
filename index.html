<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="photo1.png">
    <title>Bubble Sort</title>
</head>
<body>
    
<div class="container">
    <div class="bars-container" id="bars_container"></div>
    <div class="slider-container">
        <label for="speed_range">Sort Speed:</label>
        <input type="range" id="speed_range" min="1" max="100" value="50">
    </div>
    <div class="buttons-container">
        <button id="randomize_array_btn">Randomize Array</button>
        <button id="sort_btn">Sort</button>
        <button id="dont_click_btn">Don't Click</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
